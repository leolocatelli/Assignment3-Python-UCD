<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-primary-pages">
    <header>
        <a href="{{ url_for('main.index') }}" class="link-form">
            <img src="{{ url_for('static', filename='images/logo_quote.png') }}" alt="quote logo" class="quote_logo">
        </a>
    </header>

    <main>
        <div class="form-container">
            <input type="text" id="name" class="input-login" placeholder="Name">
            <input type="text" id="username" class="input-login" placeholder="User">
            <input type="password" id="password" class="input-password" placeholder="Password">
            <input type="password" id="confirmPassword" class="input-password" placeholder="Confirm Password">
            <span id="error-message" class="error-message"></span>
            <a href="{{ url_for('main.login') }}" class="link-form">
                <p class="text-form">Already have an account? Sign-up here</p>
            </a>

        </div>
        <button class="register">Create</button>
    </main>

    <footer>
        <a href="{{ url_for('main.index') }}" class="link-form">
            <p class="logo-footer">Quote</p>
        </a>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
